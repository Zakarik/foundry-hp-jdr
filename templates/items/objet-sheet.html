<form class="mainFlex {{cssClass}}" autocomplete="off">
    <img class="profil-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
    <input type="text" class="name" name="name" value="{{data.name}}" placeholder="{{localize "HP.Name"}}" />
    <input type="text" name="system.prix" value="{{systemData.prix}}" placeholder="{{localize "HP.Prix"}}" title="{{localize "HP.Prix"}}" />

    <div class="block">
        {{editor systemData.particularite target="system.particularite" engine="prosemirror" button=true owner=owner editable=editable}}
    </div>
</form>
